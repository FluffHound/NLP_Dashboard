<!DOCTYPE html>
<html>

<head>
    <title>
        style.display
    </title>
</head>

<body>
    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
        <li id="T1" onclick="gantiGambar(this.id)"><a class="dropdown-item" href="#">All time</a></li>
        <li id="T2" onclick="gantiGambar(this.id)"><a class=" dropdown-item " href="# ">14 Hari</a></li>
        <li id="T3" onclick="gantiGambar(this.id)"><a class="dropdown-item" href="#">7 Hari</a></li>
        <li id="T4" onclick="gantiGambar(this.id)"><a class=" dropdown-item " href="# ">Hari ini</a></li>
    </ul>

    <div id="div_netral " style="display: block;">
        Netral
        <img src="https://yt3.ggpht.com/a/AATXAJzNB40Zkv2PV248nDyWCQsSiCIUN0Io_4L-1w=s900-c-k-c0xffffffff-no-rj-mo" id="gambarNetral" alt=" ">
    </div>
    <div id="div_positif " style="display: none;">
        Positif

    </div>
    <div id="div_negatif " style="display: none;">
        Negatif
    </div>

    <button onclick="netral() " id="btn ">
    All
    </button>

    <button onclick="positif() " id="btn ">
        Positif
    </button>

    <button onclick="negatif() " id="btn ">
    Negatif
    </button>

    <script>
        function netral() {
            var x = document.getElementById("div_netral ");
            if (x.style.display === "none ") {
                x.style.display = "block ";
            }
            var y = document.getElementById("div_positif ");
            if (y.style.display === "block ") {
                y.style.display = "none ";
            }
            var z = document.getElementById("div_negatif ");
            if (z.style.display === "block ") {
                z.style.display = "none ";
            }
        }

        function positif() {
            var x = document.getElementById("div_netral ");
            if (x.style.display === "block ") {
                x.style.display = "none ";
            }
            var y = document.getElementById("div_positif ");
            if (y.style.display === "none ") {
                y.style.display = "block ";
            }
            var z = document.getElementById("div_negatif ");
            if (z.style.display === "block ") {
                z.style.display = "none ";
            }
        }

        function negatif() {
            var x = document.getElementById("div_netral ");
            if (x.style.display === "block ") {
                x.style.display = "none ";
            }
            var y = document.getElementById("div_positif ");
            if (y.style.display === "block ") {
                y.style.display = "none ";
            }
            var z = document.getElementById("div_negatif ");
            if (z.style.display === "none ") {
                z.style.display = "block ";
            }
        }

        function gantiGambar(gantiGambar) {
            if (gantiGambar === "T1") {
                document.getElementById("gambarNetral").src = "https://yt3.ggpht.com/a/AATXAJzNB40Zkv2PV248nDyWCQsSiCIUN0Io_4L-1w=s900-c-k-c0xffffffff-no-rj-mo";
            } else if (gantiGambar === "T2") {
                document.getElementById("gambarNetral").src = "https://yt3.ggpht.com/a/AGF-l7_LBltg8PKP1Va9pjCWhIPfTUSuthDrFfoLeA=s900-c-k-c0xffffffff-no-rj-mo";
            } else if (gantiGambar === "T3") {
                document.getElementById("gambarNetral").src = "https://heritagehumane.org/wp-content/uploads/2018/04/Kitten-orange-1024x812.jpg";
            } else if (gantiGambar === "T4") {
                document.getElementById("gambarNetral").src = "https://petzdaddy.com/wp-content/uploads/2020/11/65428745_2385192075072632_4910047351963632537_n.jpg";
            }
        }
    </script>

</body>

</html>
